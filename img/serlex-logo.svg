      .primary{fill:#0f766e}
      .text{fill:#0f172a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-weight:800;letter-spacing:.5px}
      .sub{fill:#475569;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-weight:600;font-size:22px}
